<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="icon.svg" />
	<title>True Random Movie</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#ff0000">
	<link rel="manifest" href="manifest.webmanifest">
	<style>
		html, body {
			margin: 0;
			width: 100%;
			height: 100%;
		}
		#layout {
			width: 100%;
			height: 100%;
			position: relative;
		}
		#grande-roulette {
			position: fixed;
			top: 0;
			bottom: 0;
			right: 0;
			left: 50%;
			transition: left ease-in-out 1s;
		}
		#info {
			text-align: center;
			margin-left: 15px;
			margin-right: calc(50% + 60px);
			transition: margin-right ease-in-out 1s, transform ease-in-out 1s, opacity ease-in-out 1s;
		}

		/*
		button styles based on:
			https://codepen.io/kocsten/pen/rggjXp
		I might eventually do something more like
			https://jsfiddle.net/1j01/z9ym71v5/9/
		or maybe
			https://codepen.io/cesar2535/pen/ByYXpN
		and I could separate the callout to something like
			https://codepen.io/mccombsc/pen/ZEzxWPy
		*/
		#go {
			padding: 15px;
			font-size: 30px;
			border: none;
			outline: none;
			color: #fff;
			background: #111;
			cursor: pointer;
			position: relative;
			z-index: 0;
			border-radius: 10px;
		}

		#go:before {
			content: '';
			background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
			position: absolute;
			top: -2px;
			left:-2px;
			background-size: 400%;
			z-index: -1;
			filter: blur(5px);
			width: calc(100% + 4px);
			height: calc(100% + 4px);
			animation: glowing 20s linear infinite;
			opacity: 0;
			transition: opacity .3s ease-in-out;
			border-radius: 10px;
		}

		#go:active {
			color: #000
		}

		#go:active:after {
			background: transparent;
		}

		#go:hover:before,
		#go:focus:before {
			opacity: 1;
		}

		#go:after {
			z-index: -1;
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			background: #111;
			left: 0;
			top: 0;
			border-radius: 10px;
		}

		@keyframes glowing {
			0% { background-position: 0 0; }
			50% { background-position: 400% 0; }
			100% { background-position: 0 0; }
		}

		#title-output h2 {
			font-variant: small-caps;
			font-size: 3em;
			margin: 0;
		}
		#title-output h3 {
			font-size: 2em;
			margin: 0;
		}
		#title-output h4 {
			font-size: 1.5em;
			margin: 0;
		}
		#title-output h5 {
			font-size: 1.2em;
			margin: 0;
		}
		#title-output h6 {
			font-size: 1em;
			margin: 0;
		}
		#instance-output {
			font-size: 2em;
			color: gray;
			margin-bottom: 1em;
		}
		#title-output {
			margin: auto;
			margin-top: 1em;
			max-width: 50em;
		}

		#grande-roulette-svg {
			height: 100%;
			width: 100%;
			--item-height: 40px;
			--peg-size: 5px;
		}
		.grande-roulette-item text {
			font-size: calc(var(--item-height) * 0.6);
			font-weight: bold;
			fill: white;
			stroke-width: 3.5px;
			stroke: #000;
			paint-order: stroke fill;
		}
		.grande-roulette-item circle {
			fill: rgb(37, 37, 37);
		}
		#grande-roulette-ticker {
			position: absolute;
			top: 50%;
			right: calc(100% - 5px);
			width: 0; 
			height: 0; 
			border-top: 60px solid transparent;
			border-bottom: 60px solid transparent;
			border-left: 60px solid red;
			transform: translateY(-50%) scaleY(0.5);
			transform-origin: 0% 50%;
			z-index: 1;
		}
		/* #grande-roulette-center {
			position: absolute;
			top: 50%;
			right: calc(100% - 5px);
			width: 100px; 
			height: 0; 
			border-bottom: 1px solid black;
			transform: translateY(-50%);
			transform-origin: 0% 50%;
			z-index: 2;
		} */
		@media (max-width: 500px) {
			.spinner-active #grande-roulette {
				left: 45px;
			}
			body:not(.spinner-active) #grande-roulette {
				left: calc(100% - 10px);
				pointer-events: none;
			}
			#info {
				margin-right: 80px;
			}
			body.spinner-active #info {
				opacity: 0;
				transform: translateX(-150px);
			}
		}
		#result {
			transition: opacity ease-in-out 0.3s;
		}

		#filters {
			z-index: 2;
			position: fixed;
			top: 0;
			right: 0;
			background: black;
			color: white;
			padding: 15px;
			border-bottom-left-radius: 5px;
		}
	</style>
</head>

<body>
	<div id="layout">
		<div id="info">
			<h1>True Random Movie</h1>
			<a href="https://github.com/1j01/true-random-movie">Source Code on GitHub</a> | <a
				href="https://paypal.me/IsaiahOdhner">Donate</a>
			<br>
			<br>
			<button id="go" autofocus>Random Movie</button>
			<div id="result" hidden>
				<div id="title-output"></div>
				<div id="instance-output"></div>
				<a id="watch-online-link">Watch Online</a>
				<button id="copy-to-clipboard" aria-keyshortcuts="Ctrl+C">Copy To Clipboard</a>
			</div>
		</div>
		<div id="grande-roulette">
			<div id="grande-roulette-ticker"></div>
			<!-- <div id="grande-roulette-center"></div> -->
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="grande-roulette-svg">
				<g id="grande-roulette-items" style="transform: translate(0, 50%)"></g>
			</svg>
		</div>
		<div id="filters" hidden>
			<label>
				Filter on Movie Title:
				<input type="search" id="title-filter" />
			</label>
		</div>
	</div>
	<script src="app.js" type="module"></script>
</body>

</html>
