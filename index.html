<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="icon.svg" />
	<title>True Random Movie</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<style>
		body {
			text-align: center;
		}
		#title-output h2 {
			font-variant: small-caps;
			font-size: 3em;
			margin: 0;
		}
		#title-output h3 {
			font-size: 2em;
			margin: 0;
		}
		#title-output h4 {
			font-size: 1.5em;
			margin: 0;
		}
		#title-output h5 {
			font-size: 1.2em;
			margin: 0;
		}
		#title-output h6 {
			font-size: 1em;
			margin: 0;
		}
		#instance-output {
			font-size: 2em;
			color: gray;
			margin-bottom: 1em;
		}
		#result {
			display: flex;
			flex-direction: column;
		}
		#title-output {
			margin-top: 1em;
			max-width: 50em;
			align-self: center;
		}
	</style>
</head>

<body>
	<div id="grande-roulette">
		<div id="ticker"></div>
		<div id=""></div>
	</div>
	<div id="info">
		<h1>True Random Movie</h1>
		<a href="https://github.com/1j01/true-random-movie">Source Code on GitHub</a>
		<br>
		<br>
		<button id="go" autofocus>Random Movie</button>
		<div id="result" hidden>
			<div id="title-output"></div>
			<div id="instance-output"></div>
			<a id="watch-online-link">watch online</a>
		</div>
	</div>
	<script src="app.js" type="module"></script>
</body>

</html>
